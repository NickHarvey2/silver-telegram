<!doctype html>
<!--
 This page is shown when the extension button is clicked, because the
 "browser_action" field in manifest.json contains the "default_popup" key with
 value "popup.html".
 -->
<html>
  <head>
    <title>Tabby</title>
    <link rel="stylesheet" href="bootstrap-3.3.7-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="bootstrap-3.3.7-dist/css/bootstrap-theme.min.css">
    <script src="jquery-1.12.4.min.js"></script>
    <script src="bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
    <style>
      body {
        text-overflow: ellipsis;
        overflow-x: hidden;
        overflow-y: scroll;
        width: 800px;
        white-space: nowrap;
        background-color: #fafafa
      }
      .tabby-container {
        padding:5px;
        white-space: nowrap;
      }
      .btn-wide {
        overflow-x: hidden;
        text-overflow: ellipsis;
        width: 367px;
        text-align: left;
      }
      .btn-medium {
        overflow-x: hidden;
        text-overflow: ellipsis;
        width: 344px;
        text-align: left;
      }
      #categoryContainer ul {
        margin-bottom:10px;
        width: 367px;
        margin-left: 23px;
        overflow-x: hidden;
      }
      .pad-top {
        padding: 5px 0px 0px 0px;
      }
    </style>
    <script src="tabby.js"></script>
  </head>
  <body>
    <span class='col-xs-6 tabby-container'>
      <div id='searchContainer' class='input-group input-group-sm'>
        <span class="input-group-addon" id="sizing-addon3">Search:</span>
        <input id='search' type='text' class='form-control' aria-describedby="sizing-addon3" />
      </div>
      <div id='tabContainer'>
      </div>
    </span>
    <span class='col-xs-6 tabby-container'>
      <div id='categoryContainer'>
      </div>
      <div id='bookmarkContainer'>
      </div>
    </span>
  </body>
</html>
