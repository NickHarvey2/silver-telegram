<!doctype html>
<!--
 This page is shown when the extension button is clicked, because the
 "browser_action" field in manifest.json contains the "default_popup" key with
 value "popup.html".
 -->
<html>
  <head>
    <title>Tabby</title>
    <style>
      body {
        font-family: "Segoe UI", "Lucida Grande", Tahoma, sans-serif;
        font-size: 100%;
        background-color: transparent;
      }
      #content {
        cursor: default;
        white-space: nowrap;
        padding: 0px;
      }
      #content>div>ul {
        padding: 0px;
        margin: 0px;
      }
      #content>div>ul>li:hover {
        cursor: default;
        background-color: #DC9;
      }
      #content>div>ul>li.nohover:hover {
        cursor: default;
        background-color: initial;
      }
      #content>div>ul>li {
        cursor: default;
        list-style-type: none;
        padding: 5px;
        white-space: nowrap;
        width: 450px;
        height: 1em;
      }
      #content span.title {
        float: left;
        text-overflow: ellipsis;
        overflow: hidden;
        max-width: 400px;
        padding-left: 0.5em;
		margin-top: -5px;
      }
      #content span.closeBtn {
        background-image: url('close.png');
      }
      #content span.faveBtn {
        background-image: url('save.png');
      }
      #content span.plusBtn {
        background-image: url('plus.png');
      }
	  #content span.btn {
        width: 1em;
        height: 1em;
        background-size: 1em;
        background-repeat: no-repeat;
	  }
	  #content span.leftBtn {
        float: left;
	  }
	  #content span.rightBtn {
        float: right;
	  }
      #content select {
        cursor: default;
        padding: 5px;
        width: 400px;
        height: 2em;
        line-height: 2em;
      }
    </style>

    <!--
      - JavaScript and HTML must be in separate files: see our Content Security
      - Policy documentation[1] for details and explanation.
      -
      - [1]: https://developer.chrome.com/extensions/contentSecurityPolicy
     -->
    <script src="tabby.js"></script>
  </head>
  <body>
    <div id="content"></div>
  </body>
</html>
